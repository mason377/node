<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除 article_table 数据</title>
</head>
<body>
删除 article_table 数据:
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"type="text/javascript"></script>
<script>
    // 添加的时候ID不能重复，否则返回 500
    $.ajax({
        type:"delete",
        data:{"name":"red","age":5,"ID":2},
        url:"http://localhost:8080/article",
        success:function (res) {
            console.log("success");
            console.log(res);
        },
        error:function (err) {
            console.log("error");
            console.log(err);
        }
    })
</script>
</body>
</html>
