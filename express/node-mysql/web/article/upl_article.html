<!--备注：form 表单提交：1. 数据提交 2. 路径会跳转 ，但是第2种界面跳转可以通过某种方法阻止，暂时不做处理-->
<div>
    <form action="http://localhost:8080/article/upload" method="post" enctype="multipart/form-data" id="selectPro" onsubmit="savePro()">
        标题：<input type="text" name="title" /><br><br>
        描述：<textarea name="description"></textarea><br><br>
        头像：<input type="file" name="f1" /><br><br>
        <input type="submit" value="添加"/>
    </form>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"type="text/javascript"></script>
<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
<script>
    function savePro() {
        $("#selectPro").ajaxSubmit(function(message) {
            // 对表单进行提交后进行的操作，相当于ajax提交表单的success

        });
        return false; // 返回false，阻止跳转
    }
</script>
</body>
